<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="left">
        <img src="https://i.pravatar.cc/40" alt="Profile" class="profile-img" />
        <span class="username">Hello, John</span>
      </div>
      <div class="right">
        <button id="theme-toggle" class="theme-toggle">🌓</button>
        <button class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <h1>📝 My To-Do List</h1>

      <form class="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button type="submit">Add</button>
      </form>

      <ul class="todo-list">
        <li class="todo-item">
          <span class="task-text">Finish header layout</span>
          <div class="actions">
            <button class="complete-btn">✓</button>
            <button class="delete-btn">✗</button>
          </div>
        </li>
      </ul>
    </main>

    <!-- Footer -->
    <footer>
      <p>Trainer UI • <a href="https://github.com/krishnakodoth" target="_blank">krishnakodoth</a></p>
    </footer>
  </div>
</body>
</html>
